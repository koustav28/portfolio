<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Portfolio Website of a Front-End Engineer"
    />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/adbf6860ed.js"
      crossorigin="anonymous"
    ></script>

    <link rel="icon" href="images/title-icon.ico" />
    <link rel="stylesheet" href="style.css" />
    <title>Koustav Sarkar | Portfolio</title>
  </head>
  <body>
    <header>
      <div id="header-container">
        <a href="" class="poppins-black" id="header-logo"
          >Koustav<span class="poppins-light" id="logo-support">Sarkar</span></a
        >
        <nav>
          <ul id="header-menu">
            <a
              href="#home"
              class="active menu-item hamburger-item"
              id="home-btn"
            >
              <li>HOME</li>
            </a>
            <a
              href="#about"
              class="inactive menu-item hamburger-item"
              id="about-btn"
            >
              <li>ABOUT</li>
            </a>
            <a
              href="#portfolio"
              class="inactive menu-item hamburger-item"
              id="portfolio-btn"
            >
              <li>PORTFOLIO</li>
            </a>
            <a href="#contact" class="hamburger-item" id="contact-btn"
              >CONTACT ME!</a
            >
          </ul>

          <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </nav>
      </div>
    </header>

    <main>
        <!-- HERO SECTION -->
         <a href="" class="page-anchor" id="home"></a>
         <section id="hero-section">
            <img src="images/hero-img.png" alt="A picture of myself in a polaroid frame." />
            <div id="hero-text-container">
                <h2 class="hero-intro">Hello! My name is</h2>
                <h1 class="poppins-black hero-name">
                    KOUSTAV<br><span id="hero-last-name">SARKAR</span>
                </h1>
            </div>
         </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
